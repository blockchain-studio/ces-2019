<!DOCTYPE html>
<html>
    <head>
        <title>CES Wind Turbine Challenge</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />

        <noscript><link rel="stylesheet" href="assets/css/noscript.css"/></noscript>
    </head>
    <body class="is-preload">
        <div id="wrapper" class="divided" style="display: none">

            <section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">

                                    <div class="text">@VincentLg</div>
                                </div>
                            </div>
                        </div>

                        <div class="score"><a href="test.com" target="_blank" class="profileAddress">  </a></div>

                        </div>
                    </div>
                </div>
                <div class="image">
                    <h3 class="text-center rank-title">Ranking of operators by production</h3>
                    <ul class="ratingList">
                        <li>
                            <div class="rank">123.</div>
                            <div class="avatarWrapper">
                                <a href="test.com" class="twitterLink" target="_blank">

                                    <b class="twitterAt">@techStatus</b>
                                </a>
                            </div>
                            <div class="progressWrapper text-left">
                                <!--<div> <b class="twitterAt">@techStatus</b> <a href="test.com" target="_blank" class="profileAddress">0x12345123451234512345123451234512345123451234512345</a></div>-->
                                <div class="progress">
                                    <div class="userScore">123 kWh</div>
                                    <div class="currentProgress"></div>
                                </div>
                            </div>
                            <a href='test.com' target="_blank" class="addressLink noderline">ðŸ”Ž</div>
                        </li>
                    </ul>
                </div>
            </section>

        <p class="major" id="techStatus"></p>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.scrollex.min.js"></script>
